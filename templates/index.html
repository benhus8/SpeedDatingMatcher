<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; background-color: #fef1f2; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        .wrapper { width: 100%; background-color: #fef1f2; padding: 20px 0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(232, 72, 85, 0.1); }
        .header-image { width: 100%; display: block; border-bottom: 1px solid #eee; }
        .content { padding: 40px 30px; text-align: center; }
        h1 { color: #23272f; font-size: 26px; margin: 0 0 15px 0; font-weight: 800; }
        p { color: #6b7280; font-size: 16px; line-height: 1.6; margin: 0 0 25px 0; }
        
        #matches-container { text-align: left; }
        
        .match-card { background: #ffffff; border: 2px solid #fceef0; border-radius: 16px; padding: 18px; margin-bottom: 12px; }
        .match-label { color: #E84855; font-size: 18px; font-weight: 700; display: block; margin-bottom: 4px; }
        .match-details { color: #4b5563; font-size: 14px; }
        
        .hearts { color: #f9a8af; font-size: 20px; margin: 25px 0; }
        .footer { padding: 20px; text-align: center; color: #9ca3af; font-size: 12px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <table class="container" cellpadding="0" cellspacing="0" align="center" width="600">
            <tr>
                <td><img src="https://ebqcslc.stripocdn.email/content/guids/bannerImgGuid/images/image17049947764767849.png" alt="Speed Dating" class="header-image" width="600"></td>
            </tr>
            <tr>
                <td class="content">
                    <h1>Mamy Twoje dopasowania! ✨</h1>
                    <p>Wybraliśmy osoby, z którymi zaiskrzyło najlepiej podczas wieczoru.</p>
                    
                    <div id="matches-container"></div>

                    <div class="hearts">❤ ❤ ❤</div>
                    <p style="font-size: 13px; margin: 0;">Powodzenia w nawiązywaniu nowych znajomości!</p>
                </td>
            </tr>
            <tr>
                <td class="footer">© 2026 Młody Medyk </td>
            </tr>
        </table>
    </div>
</body>
</html>
